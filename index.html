<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
<h1>My Odin Calculator</h1>
<div class="calculator-body">
    <h2>Turbocalc 5000</h2>
    <div id="calc-screen">
        <div id="display">
            <span>123345</span>
        </div>
    </div>
    <div class="keypad">
        <div class="number-buttons">
            <div class="number-button">1</div>
            <div class="number-button">2</div>
            <div class="number-button">3</div>
            <div class="number-button">4</div>
            <div class="number-button">5</div>
            <div class="number-button">6</div>
            <div class="number-button">7</div>
            <div class="number-button">8</div>
            <div class="number-button">9</div>
            <div class="number-button">0</div>
        </div>
        <div class="operators">
            <div class="op-btn add">&#43;</div>
            <div class="op-btn sub">&#8722;</div>
            <div class="op-btn mult">&#215;</div>
            <div class="op-btn div">&#247;</div>
            <div class="op-btn equ">&#61;</div>
            <div class="op-btn clr">Clear</div>

        </div>
    </div>


</div>

</body>
<script src="scripts.js"></script>
</html>
