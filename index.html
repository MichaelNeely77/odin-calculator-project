<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
<h1>My Odin Calculator</h1>
<div class="calculator-body">
    <h2>Turbocalc 5000</h2>
    <div id="calc-screen">
        <div id="display">
            <span></span>
        </div>
    </div>
    <div class="keypad">
        <div class="number-buttons">
            <button id="number-button" value="1">1</button>
            <button id="number-button" value="2">2</button>
            <button id="number-button" value="3">3</button>
            <button id="number-button" value="4">4</button>
            <button id="number-button" value="5">5</button>
            <button id="number-button" value="6">6</button>
            <button id="number-button" value="7">7</button>
            <button id="number-button" value="8">8</button>
            <button id="number-button" value="9">9</button>
            <button id="number-button" value="0">0</button>
        </div>
        <div class="operators">
            <button id="op-btn add">&#43;</button>
            <button id="op-btn sub">&#8722;</button>
            <button id="op-btn mult">&#215;</button>
            <button id="op-btn div">&#247;</button>
            <button id="op-btn equ">&#61;</button>
            <button id="op-btn clr">Clear</button>

        </div>
    </div>


</div>

</body>
<script src="scripts.js"></script>
</html>
